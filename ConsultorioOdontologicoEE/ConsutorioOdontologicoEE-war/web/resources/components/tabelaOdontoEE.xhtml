<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="lista" type="java.util.List" shortDescription="Lista da Tabela" required="true"/> 
        <cc:attribute name="msgSemRegistros" default="Nenhum item cadastrado."/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <c:if test="#{cc.attrs.lista.size() eq 0}">
                #{cc.attrs.msgSemRegistros}
            </c:if>
            <h:dataTable rowClasses="linhaPar,linhaImpar" styleClass="tabelaBasica" var="item" value="#{cc.attrs.lista}" rendered="#{cc.attrs.lista.size() ne 0}">
                <cc:insertChildren/>    
            </h:dataTable>
    </cc:implementation>
</html>
