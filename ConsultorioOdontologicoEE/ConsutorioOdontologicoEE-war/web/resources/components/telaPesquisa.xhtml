<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="descricaoLocalizacao" required="true"/>
        <cc:attribute name="campoLocalizacao" required="true"/>
        <cc:attribute name="actionLocalizacao" method-signature="java.lang.String action()" required="true"/>
        <cc:facet name="barraTarefas" required="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:messages errorClass="msg_erro"/>
        <h:form>
            <table>
                <tr>
                    <td width="22%">#{cc.attrs.descricaoLocalizacao} :</td>
                    <td width="73%"><h:inputText style="width: 100%;" value="#{cc.attrs.campoLocalizacao}"/></td>
                    <td width="5%"><h:commandButton action="#{cc.attrs.actionLocalizacao}" value="Localizar"/></td>
                </tr>
            </table>
            <cc:insertChildren/>
            <cc:insertFacet name="barraTarefas"/>
        </h:form>
    </cc:implementation>
</html>
