<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
        Usuarios do Sistema
    </ui:define>

    <ui:define name="content">
        <h:messages/>
        <h:form>
            <table>
                <tr>
                    <td width="20%">Nome a localizar :</td>
                    <td width="75%"><h:inputText style="width: 100%;" value="#{userControl.localizar}"/></td>
                    <td width="5%"><h:commandButton action="#{userControl.doLocalizar()}" value="Localizar"/></td>
                </tr>
            </table>
            <h:dataTable styleClass="tabelaBasica" value="#{userControl.usrFiltrado}" var="item">
                <h:column>
                    <f:facet name="header">
                        Id
                    </f:facet>
                    #{item.usuId}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    #{item.usuName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Administrador?
                    </f:facet>
                    #{item.usuAdministrator}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Dentista?
                    </f:facet>
                    #{item.usuDentist}
                </h:column>
            </h:dataTable>
            <h:commandButton rendered="#{userControl.loggedUser.usuAdministrator eq true}" action="#{userControl.doStartAddUsuario()}" value="Adicionar Usuario"/>
        </h:form>
    </ui:define>

</ui:composition>
