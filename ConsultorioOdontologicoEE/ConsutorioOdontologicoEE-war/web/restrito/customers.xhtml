<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
        Clientes Cadastrados
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="msg_erro"/>
        <h:form>
            <table>
                <tr>
                    <td width="22%">Cliente a localizar :</td>
                    <td width="73%"><h:inputText style="width: 100%;" value="#{customerControl.localizar}"/></td>
                    <td width="5%"><h:commandButton action="#{customerControl.doLocalizar()}" value="Localizar"/></td>
                </tr>
            </table>
            <h:dataTable rowClasses="linhaPar,linhaImpar" styleClass="tabelaBasica" var="item" value="#{customerControl.customers}">
                <h:column>
                    <f:facet name="header">
                        Id
                    </f:facet>
                    #{item.cusId}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{item.cusName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Tel/Cel
                    </f:facet>
                    #{item.cusTelephone}/#{item.cuscelNumber}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Idade
                    </f:facet>
                    #{item.cusAge}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Último Atendimento
                    </f:facet>
                    #{customerControl.getUltimoAtendimento(item.cusId)}
                </h:column>
                
                <h:column rendered="#{userControl.loggedUser.usuAdministrator}">
                    <f:facet name="header">
                        Acoes
                    </f:facet>
                    <h:commandLink  title="Alterar Servico" action="#{serviceControl.doStartAlterar()}">
                        <h:graphicImage value="/resources/images/alterar.gif"/>
                        <f:setPropertyActionListener value="#{item}" target="#{serviceControl.serviceSelected}"/>
                    </h:commandLink>   
                    <h:commandLink title="Excluir Servico" action="#{serviceControl.doFinishExcluir()}" onclick="return confirm('Tem certeza que deseja excluir este servico ?');" >
                        <h:graphicImage value="/resources/images/excluir.gif"/>
                        <f:setPropertyActionListener value="#{item}" target="#{serviceControl.serviceSelected}"/>
                    </h:commandLink>   
                </h:column>
            </h:dataTable>
            <h:commandButton action="#{serviceControl.doStartAddService()}" rendered="#{userControl.loggedUser.usuAdministrator}" value="Adicionar um novo servico"/>
        </h:form>
    </ui:define>

</ui:composition>
