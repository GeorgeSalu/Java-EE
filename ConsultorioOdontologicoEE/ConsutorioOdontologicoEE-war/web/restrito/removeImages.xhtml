<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titleOfPage">
        Imagens  - Remover
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="msg_erro"/>
        <h3>Selecione as imagens a serem removidas:</h3>
        <h:form>
            <table>
                <c:forEach var="item" items="#{imageControl.images}">
                    <tr>
                        <td><h:selectBooleanCheckbox value="#{item.selecionado}"/></td>
                        <td><h:graphicImage value="http://localhost/ConsutorioOdontologicoEE-war/ImageServlet?id=#{item.imgId}" height="75"/><br/>#{item.imgDescricao}</td>
                    </tr>
                </c:forEach>
            </table>
            <h:commandButton action="#{imageControl.doFinishRemoveImage()}" value="Remover Imagens"/> &nbsp; <h:commandButton action="viewImages.faces" value="Cancelar" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
