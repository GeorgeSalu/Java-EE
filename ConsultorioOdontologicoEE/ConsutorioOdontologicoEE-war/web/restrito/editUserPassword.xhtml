<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
        Usuarios do Sistema - Alterar Senha
    </ui:define>

    <ui:define name="content">
        <h:messages/>
        <h:form>
            <table>
                <tr>
                    <td>Nome</td>
                    <td><h:inputText disabled="true" value="#{userControl.usuarioSelected.usuName}"/></td>
                </tr>
                <tr>
                    <td>Login</td>
                    <td><h:inputText disabled="true" value="#{userControl.usuarioSelected.usuLogin}"/></td>
                </tr>
                <tr>
                    <td>Senha</td>
                    <td><h:inputSecret value="#{userControl.usuarioSelected.usuPassword}"/></td>
                </tr>
            </table>
            <h:commandButton action="#{userControl.doFinishAlterarSenha()}" value="Alterar a Senha"/> &nbsp; <h:commandButton action="users.faces" value="Cancelar" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
