<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
        Imagens - Adicionar
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="msg_erro"/>
        <h:form enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Descricao</td>
                    <td><h:inputText id="descricao" value="#{imageControl.selectedImagem.imgDescricao}"/></td>
                </tr>
                <tr>
                    <td>Categoria</td>
                    <td><h:selectOneMenu value="#{imageControl.selectedImagem.imgCategoria}">
                            <f:selectItems value="#{imageControl.categorias}" var="item" itemDescription="#{item.cigNome}" itemLabel="#{item.cigNome}" itemValue="#{item}"/>
                            <f:converter converterId="categoriaImagemConverter"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>Arquivo</td>
                    <td><h:inputFile required="true" id="arquivo" value="#{imageControl.arquivoImagem}"/></td>
                </tr>
            </table>
            <h:commandButton action="#{imageControl.doFinishCadastrarImagem()}" value="Cadastrar"/> &nbsp; <h:commandButton action="viewImages.faces" value="Cancelar" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
